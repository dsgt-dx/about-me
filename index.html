<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me - DS.GT</title>

  <!-- Wii U-like font (similar alternative from Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #dff3ff, #bde0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      padding: 2rem;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00b8f0;
      margin-bottom: 1rem;
      animation: popIn 1.2s ease forwards;
      opacity: 0;
    }

    h1 {
      font-size: 2rem;
      color: #0077b6;
      margin-bottom: 0.5rem;
    }

    p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 1.2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #00b8f0;
      color: white;
      border: none;
      border-radius: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn:hover {
      background-color: #009ed1;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
      from {
        transform: scale(0.8);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/your-avatar.png" alt="Avatar" class="avatar" />

  </div>
</body>
</html>
